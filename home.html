<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="title"><img class="logo" src="assets/logo.svg" /> YOLO!</div>
            <div class="menu">
                <div class="menu-item">Recent</div>
                <div class="menu-item">Calendar</div>
            </div>
        </header>

        <div class="container">
            <form method="POST">
                <textarea name="content" id = "user-todo" placeholder="How was your day?ðŸ™‚ "></textarea>
                <input type="submit" />
            </form>

            <div class="entries">
                <ul>
                    
                </ul>
            </div>
            <button id="clear">Clear All</button>
        </div>

        <footer>
            <div class="footer-container">
                <div class="left">
                    <a class="footer-item">Ujjwal Kamilya</a>
                    <a class="footer-item">Check out my other project</a>
                </div>
                <div class="right">
                    <div class="footer-section">
                        <a class="footer-item">Recent</a>
                        <a class="footer-item">Calendar</a>
                    </div>
                    <div class="footer-section">
                        <a class="footer-item">About</a>
                        <a class="footer-item">How this was made</a>
                    </div>
                </div>
            </div>
        </footer>
        <script>
        var form = document.querySelector('form');
        var todosList = document.querySelector('ul')
        var button =document.querySelector('button');
        var input = document.getElementById('user-todo');
        var todoArray = localStorage.getItem('todos') ? JSON.parse(localStorage.getItem('todos')) : [];
        localStorage.setItem('todos', JSON.stringify(todoArray));
        var storage = JSON.parse(localStorage.getItem('todos'));
        form.addEventListener('click', function(e){
            e.preventDefault();
            todoArray.push(input.value);
            localStorage.setItem('todos', JSON.stringify(todoArray));
            todoMaker(input.value);
            input.value='';
        });
        var todoMaker = function(text){
            if (text != ''){
            var todo = document.createElement('li');
            todo.textContent = text;
            todosList.appendChild(todo);
            }
        }
        for(var i = 0; i < storage.length; i++)
        {
            todoMaker(storage[i]);
        }
        button.addEventListener('click', function(){
            while (todosList.firstChild)
            {
                localStorage.clear();
                todosList.removeChild(todosList.firstChild)
            }
        });
               
        </script>
    </body>
</html>
